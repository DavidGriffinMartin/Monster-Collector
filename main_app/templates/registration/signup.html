{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>
<hr />

{% if error_message %}
<p class="red-text">Invalid sign up - please try again</p>
<p>{{ error_message }}</p>
{% endif %}


<form method="post" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn" value="signup" />
</form>

{% endblock %}
